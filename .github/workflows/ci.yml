name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Detect docker changes
        id: docker-changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            docker:
              - 'compose.yaml'
              - 'docker/**/*.Dockerfile'

      - name: Build images (compose)
        run: |
          set -euo pipefail
          need_build="${{ steps.docker-changes.outputs.docker }}"
          if [ "$need_build" != "true" ]; then
            if ! docker image inspect local/anvil:ci local/app:ci >/dev/null 2>&1; then
              need_build="true"
            fi
          fi
          if [ "$need_build" = "true" ]; then
            docker compose build
          fi

      - name: Run tests
        run: |
          docker compose up -d --no-build
          anvil_id="$(docker compose ps -q anvil)"
          for i in $(seq 1 60); do
            status="$(docker inspect -f '{{.State.Health.Status}}' "$anvil_id" 2>/dev/null || true)"
            if [ "$status" = "healthy" ]; then
              break
            fi
            sleep 1
          done
          test "$(docker inspect -f '{{.State.Health.Status}}' "$anvil_id")" = "healthy"
          docker compose run --rm app ./runTest.sh
